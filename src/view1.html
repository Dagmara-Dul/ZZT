<script type="text/html" id="view1">
    <div>
        <h1 class="title"> <%=formTitle%> </h1>
        <form id="login-form">
        <label class="login-form-label"><%=emailFormLabel%>
            <input type="email" autocomplete="off" name="email" value="Type here" class="login-form-input"/>
        </label>
        <label class="login-form-label"><%=passwordFormLabel%>
            <input type="password" autocomplete="off" name="password" value="Type here" class="login-form-input"/>
        </label>
        <button type="submit" class="login-form-button btn"><%=submit%></button>
        </form>
    </div>
</script>
