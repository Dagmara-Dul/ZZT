<script type="text/html" id="view1">
    <div>
        <h1 class="title"> <%=formTitle%> </h1>
        <form id="login-form">
        <label for="email" class="login-form-label inp">
            <input type="email" autocomplete="off" name="email" placeholder="&nbsp;" class="login-form-input-email" id="email" />
            <span class="label"><%=emailFormLabel%></span>
            <span class="focus-bg"></span>
        </label>
        <label for="password" class="login-form-label inp">
            <input type="password" autocomplete="off" name="password" placeholder="&nbsp;" class="login-form-input" id="password"/>
            <span class="label"><%=passwordFormLabel%></span>
            <span class="focus-bg"></span>
        </label>
        <button type="submit" class="login-form-button btn" id="submit-button"><%=submit%></button>
        </form>
    </div>
</script>
