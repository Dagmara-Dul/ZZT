<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PureJS</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/html" id="home">
    <h1>Start <%= where %>!</h1>
  </script>
  <script type="text/html" id="example1">
    <h1><%= title %></h1>
    <% for (let i of title) { %>
      <span><%= i %></span>
    <% } %>
  </script>
  <script type="text/html" id="example2">
    <h1><%= title %></h1>
    <button class="my-button">Click me <%= counter %></button>
  </script>
  <script type="text/html" id="example3">
    <h1><%= title1 %></h1>
  </script>
  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    
    <a href="#">home</a>
    <a href="#/ex1">example 1</a>
    <a href="#/ex2">example 2</a>
    <a href="#/ex3">example3</a>

  </nav>
  <div id="app"></div>
  <template id="success-page">
    <div>
      <span>success</span>
    </div>
  </template>
  <script src="./main.js"></script>
</body>
</html>
